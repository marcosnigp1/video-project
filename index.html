<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borcelle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=notifications_active" />
    <link rel="icon" href="Nav-pictures/MOVIE STRUDIO (1)-Photoroom.png" type="image/png">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="index.html"><img src="Nav-pictures/MOVIE STRUDIO (1)-Photoroom.png" alt="My Logo" height="100px"></a>
        </div>
        <nav class="ul1 ul2">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Movie.html">Movie</a></li>
                <li><a href="Info.html">Bts</a></li>
            </ul>
        </nav>
        <div class="notification-section">
            <a class="ul1"  href="Movie.html"><img src="Nav-pictures/Camera-Photoroom.png" alt="My Logo" height="80px"></a>
           <div id="player">
                <button id="mute-button" class="mute-btn">
                    <i class="fa fa-volume-mute"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Background Video Section -->
    <section class="hero-section">
        <video class="background-video" playsinline webkit-playsinline loop autoplay muted>
            <source src="./Movie-file/Smile2.mp4" type="video/mp4">
            <source src="./Movie-file/Smile2.webm" type="video/webm">
            <source src="./Movie-file/Smile2.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Smile 2</h1>
            <p>
                Dr. Rose Cotter returns to face a new terror in Smile 2, escalating psychological horror with eerie visuals.
            </p>
            <div class="buttons">
                <button class="play-btn" onclick="play1()">▶️ Play</button>
                <button class="info-btn" onclick="Next()">Bts</button>
            </div>
        </div>
    </section>

    <!-- Carousel Section -->
    <section class="carousel">
        <h2>MORE & MORE</h2>
        <div class="carousel-items">
            <div class="carousel-item" data-video="https://www.youtube.com/embed/NOhDyUmT9z0?autoplay=1">
                <img src="Mocie-Carousel/mission-1.jpg" alt="Video Thumbnail">
            </div>
            <div class="carousel-item" data-video="https://www.youtube.com/embed/lQBmZBJCYcY?autoplay=1">
                <img src="Mocie-Carousel/Squid GAme.jpg" alt="Video Thumbnail">
            </div>
            <div class="carousel-item" data-video="https://www.youtube.com/embed/Y3dXWFcoVqg?autoplay=1">
                <img src="Mocie-Carousel/stranger-3.jpg" alt="Video Thumbnail">
            </div>
            <div class="carousel-item" data-video="https://www.youtube.com/embed/EUb_04MdnMI?autoplay=1">
                <img src="Mocie-Carousel/jack4.jpg" alt="Video Thumbnail">
            </div>
            <div class="carousel-item" data-video="https://www.youtube.com/embed/RiRiTEhiyP4?autoplay=1">
                <img src="Mocie-Carousel/illumination5.jpg" alt="Video Thumbnail">
            </div>
            <div class="carousel-item" data-video="https://www.youtube.com/embed/TQwSz88ITAE?autoplay=1">
                <img src="Mocie-Carousel/gladiator-6.jpg" alt="Video Thumbnail">
            </div>
            <div class="carousel-item" data-video="https://www.youtube.com/embed/qSu6i2iFMO0?autoplay=1">
                <img src="Mocie-Carousel/sonic-7.jpg" alt="Video Thumbnail">
            </div>
            <div class="carousel-item" data-video="https://www.youtube.com/embed/o17MF9vnabg?autoplay=1">
                <img src="Mocie-Carousel/Mufasa-8.jpg" alt="Video Thumbnail">
            </div>
        </div>
    </section>

   <script>
       // Initialize elements
        const video = document.querySelector('.background-video');
        const muteButton = document.getElementById('mute-button');
        const muteIcon = muteButton.querySelector('i');

        // Toggle mute/unmute on button click
        muteButton.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false; // Unmute the video
                muteIcon.classList.remove('fa-volume-mute');
                muteIcon.classList.add('fa-volume-up');
            } else {
                video.muted = true; // Mute the video
                muteIcon.classList.remove('fa-volume-up');
                muteIcon.classList.add('fa-volume-mute');
            }
        });

        // Play Movie
        function play1() {
            window.location.href = 'Movie.html';
        }

        // Go to BTS
        function Next() {
            window.location.href = 'Info.html';
        }

    </script>
</body>
</html>
